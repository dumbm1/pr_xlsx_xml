<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>pr-xlsx-xml</title>

 <link rel="stylesheet" href="assets/css/main.css">

 <style>
/*  .output {
   height: 100%;
   min-height: 40px;
   background-color: lightgoldenrodyellow;
  }

  .text-white-test {
   !*   color: black;
      font-weight: bold;
      display: block;*!
  }*/
 </style>
</head>
<body>

<div class="page">

 <input id="get_xlsx" type="file" accept=".xlsx" class="input-file text-white-test">
 <div>
  <button class="button" id="ink_coverage">Ink Coverage</button>
  <button class="button" id="set_inks">Set Inks</button>
 </div>

 <div class="number text-white-test" id="vers">
  <label> Версия</label>
  <input class="number_input" id="change_vers" type="number" min="0" , step="1" placeholder="0">
 </div>

 <div>
  <div>
   <label for="repro_profiles_2023" class="text-white-test">Профили Репро 2023</label>
   <select name="reproProfiles2023" id="repro_profiles_2023">
    <option>РепроПарк</option>
   </select>
  </div>
  <div>
   <label for="css_profiles" class="text-white-test">Профили КСС</label>
   <select name="cssProfiles" id="css_profiles">
    <option>КСС</option>
   </select>
  </div>
  <div>
   <label for="repro_profiles_2025" class="text-white-test">Профили Репро 2025</label>
   <select name="reproProfiles2025" id="repro_profiles_2025">
    <option>РепроПарк</option>
   </select>
  </div>
 </div>

 <div>
  <label for="prepress" class="text-white-test">Инженер допечатной подготовки</label>
  <select name="prepress" id="prepress">
   <option>-</option>
   <option>Данильченко Д.</option>
   <option>Какареко Е.</option>
   <option>Савчук О.</option>
   <option>Шагиев М.</option>
  </select>
 </div>
 <div>
  <button class="button" id="paste_inf_tab_pr_btn">Бланк ПР</button>
  <button class="button" id="paste_inf_tab_kf_btn">Бланк КФ</button>
  </div>
<div>
  <!--			<button id="test">test</button>-->
  <button class="button" id="reload_panel">Reload</button>
  <button class="button" id="close_panel" style="opacity: .5">Close</button>
 </div>
 <div>
  <button class="button" id="no_name">Обезличить</button>
 </div>
 <!-- <textarea id="output" class="output" style="overflow: scroll">***</textarea>-->
 <details class="output">
  <summary class="output__title">
   Console output
  </summary>

  <svg id="btn_clear_output" class="button button_icon-svg output__icon_clear">
   <use href="assets/img/icon-sprite.svg#clear-output"></use>
  </svg>

  <textarea id="output" rows="20"  class="output__field" disabled></textarea>

 </details>
</div>



<script src="assets/js/CSInterface.js"></script>
<script src="assets/js/newCSInterface.js"></script>
<script src="assets/js/themeChanger.js"></script>
<script src="assets/js/fitPanelToContent.js"></script>
<script src="assets/js/reloadPanel.js"></script>
<script src="assets/js/sheetJS/xlsx.js"></script>
<script src="assets/js/noName.js"></script>
<script defer src="assets/js/main.js"></script>
<script src="assets/js/executeInfTab.js"></script>


</body>
</html>
