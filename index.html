<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>pr-xlsx-xml</title>

 <link rel="stylesheet" href="assets/css/main.css">

 <style>
  .output {
   width: 100%;
   height: 100%;
   min-height: 40px;
   background-color: lightgoldenrodyellow;
  }

  .text-white-test {
   color: darkslategrey;
   font-weight: bold;
   display: block;
  }
 </style>
</head>
<body>

<input id="get_xlsx" type="file" accept=".xlsx" class="text-white-test">
<button class="button" id="ink_coverage">Ink Coverage</button>
<button class="button" id="set_inks">Set Inks</button>

<div class="number" id="vers">
 <label> Версия</label>
 <input class="number_input" id="change_vers" type="number" min="0", step="1" placeholder="0">
</div>
<div>
 <label for="css_profiles" class="text-white-test">css profiles</label>
 <select name="cssProfiles" id="css_profiles">
  <option>Choose CSS profile</option>
 </select>
</div>
<div>
 <label for="repro_profiles" class="text-white-test">repro profiles</label>
 <select name="reproProfiles" id="repro_profiles">
  <option>Choose ReproPark profile</option>
 </select>
</div>
<div>
 <label for="repro_profiles" class="text-white-test">prepress</label>
 <select name="reproProfiles" id="prepress">
  <option>Choose prepress engineer</option>
  <option>Данильченко Д.</option>
  <option>Какареко Е.</option>
  <option>Савчук О.</option>
  <option>Шагиев М.</option>
 </select>
</div>
<div>
 <button id="paste_inf_tab_btn">Open ai file</button>
</div>
<!--			<button id="test">test</button>-->
<button id="reload_panel">Reload</button>
<button id="close_panel" style="opacity: .5">Close</button>
<textarea id="output" class="output">***</textarea>

<script src="assets/js/CSInterface.js"></script>
<script src="assets/js/newCSInterface.js"></script>
<script src="assets/js/themeChanger.js"></script>
<script src="assets/js/fitPanelToContent.js"></script>
<script src="assets/js/reloadPanel.js"></script>
<script src="assets/js/sheetJS/xlsx.js"></script>
<script defer src="assets/js/main.js"></script>
<script src="assets/js/pasteInfTab.js"></script>
</body>
</html>
